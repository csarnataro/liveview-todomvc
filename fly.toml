# fly.toml app configuration file generated for todomvc-elixir on 2023-08-29T14:44:02+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "todomvc"
primary_region = "cdg"
kill_signal = "SIGTERM"
swap_size_mb = 512

[build]

[env]
DATABASE_PATH = "/mnt/todomvc_volume/todomvc.db"
PHX_HOST = "todomvc-elixir.fly.dev"
PORT = "8080"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
processes = ["app"]
[http_service.concurrency]
type = "connections"
hard_limit = 1000
soft_limit = 1000

[mounts]
source = "todomvc_volume"
destination = "/mnt/todomvc_volume"
